<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <style> @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="scoreboard">
    <div class="home">
      <h2 class="team-name">HOME</h2>
      <div class="score-container">
        <div class="home-score">0</div>
      </div>
      <div class="score-buttons">
        <button onclick="incrementScore('home', 1)">+1</button>
        <button onclick="incrementScore('home', 2)">+2</button>
        <button onclick="incrementScore('home', 3)">+3</button>
      </div>
    </div>
    <div class="guest">
      <h2 class="team-name">AWAY</h2>
      <div class="score-container">
        <div class="guest-score">0</div>
      </div>
      <div class="score-buttons">
        <button onclick="incrementScore('guest', 1)">+1</button>
        <button onclick="incrementScore('guest', 2)">+2</button>
        <button onclick="incrementScore('guest', 3)">+3</button>
      </div>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
